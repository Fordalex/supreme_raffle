<h3 class="my-5 text-center">Hurry! Ending Soon</h3>

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for x in products %}
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for product in products %}
        {% if forloop.first %}
        <div class="carousel-item active">
            {% else %}
            <div class="carousel-item">
                {% endif %}
                <div class="raffle-container">
                    <div class="raffle-wrapper">
                        <h4>{{ product.name }}</h4>
                        {{ product.description }}
                        <hr>
                        <img src="{{ product.image.url }}" width="100%">
                        <hr>
                        <div class="container-fluid d-flex justify-content-between p-0 px-1 pb-2">
                            <small><img src="https://img.icons8.com/ios/24/000000/time--v1.png"
                                    class="mr-1" />1h</small>
                            <small><img src="https://img.icons8.com/ios/24/000000/two-tickets.png" class="mr-1" />
                                {{ product.max_tickets }} Remaining</small>
                            <small><img src="https://img.icons8.com/ios/24/000000/price-tag-pound.png" class="mr-1" />
                                Â£{{ product.price}}</small>
                        </div>
                        <hr class="mb-2 mt-2">
                        <a href="{% url 'raffle_info_page' pk=product.id %}"
                            class="btn container-fluid btn-warning">More</a>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
