{% extends 'base.html' %}

{% block content %}

<h2 class="py-3 pl-3 m-0 bg-white">Profile</h2>
<hr class="mt-0">

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true">Personal Information</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
            aria-selected="false">My Orders</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
            aria-selected="false">Supreme Points</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#refer_friend" role="tab" aria-controls="contact"
            aria-selected="false">Refer Friend</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#refer_friend" role="tab" aria-controls="contact"
            aria-selected="false">T&C</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <p>Username: <b>{{ user.username }}</b></p>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

    </div>
    <div class="tab-pane fade" id="refer_friend" role="tabpanel" aria-labelledby="contact-tab">

    </div>
    <div class="tab-pane fade" id="t&c" role="tabpanel" aria-labelledby="contact-tab">

    </div>
</div>

{% endblock %}
